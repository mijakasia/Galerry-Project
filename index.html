<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="robots" content="none">
        <title>Gallery</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.css">
        <link rel="stylesheet" href="css/stylesheet.css">
        <script src="scripts/jquery-1.12.3.min.js"></script>
        <script src="scripts/bootstrap.min.js"></script>
        <script type="text/javascript" src="scripts/js_script.js"></script>
    </head>
    <body>
        <div class="container">

            <section>
                <h1>Galleries</h1>
                    <div class="all-gallery">
                        <div class="gallery-container">
                            <div class="sort-container">
                                <button class="media_taken btn btn-primary">Sort by media taken<span class="glyphicon glyphicon-arrow-up"></span><span class="glyphicon glyphicon-arrow-down"></span></button>
                                <button class="published_date btn btn-primary">Sort by published date<span class="glyphicon glyphicon-arrow-up"></span><span class="glyphicon glyphicon-arrow-down"></span></button>
                                <button class="delete_gallery btn btn-danger">Delete this gallery</button>
                            </div>
                            <div class="row">
                                <div data-tag="flower" class="gallery" style="margin-bottom: 70px;"></div>
                            </div>
                            <hr class="style-five">
                        </div>
                        <div class="gallery-container">
                            <div class="sort-container">
                                <button class="media_taken btn btn-primary">Sort by media taken<span class="glyphicon glyphicon-arrow-up"></span><span class="glyphicon glyphicon-arrow-down"></span></button>
                                <button class="published_date btn btn-primary">Sort by published date<span class="glyphicon glyphicon-arrow-up"></span><span class="glyphicon glyphicon-arrow-down"></span></button>
                                <button class="delete_gallery btn btn-danger">Delete this gallery</button>
                            </div>
                            <div class="row">

                                <div data-tag="water" class="gallery" style="margin-bottom: 70px;"></div>
                            </div>
                        <hr class="style-five">
                        </div>
                    </div>
                    <div class="add_container">
                        <h3>Wanna add gallery ?</h3>
                        <input class="form-control" id="newGallery" placeholder="Enter key world for gallery"></input>
                        <button id="addGallery">Add gallery</button>
                    </div>
            </section>

        </div>

        <!-- Modal -->
        <div class="modal fade" id="imageDetails" tabindex="-1" role="dialog">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"></h4>
              </div>
              <div class="modal-description">
              </div>
              <div class="modal-link">
              </div>
              <div class="modal-footer">
              </div>
            </div>
          </div>
        </div>
    </body>
</html>
